<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Harmonia Incident Response App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --background-color: #ecf0f1;
      --card-bg: #ffffff;
      --text-color: #2c3e50;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
    }
    
    .navbar {
      background: rgba(44, 62, 80, 0.95) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ffffff !important;
    }
    
    .nav-link {
      color: rgba(255, 255, 255, 0.8) !important;
      font-weight: 500;
      transition: all 0.3s ease;
      border-radius: 8px;
      margin: 0 5px;
      padding: 8px 16px !important;
    }
    
    .nav-link:hover, .nav-link.active {
      color: #ffffff !important;
      background: rgba(52, 152, 219, 0.3);
      transform: translateY(-2px);
    }
    
    .main-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      padding: 30px;
      backdrop-filter: blur(10px);
    }
    
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #3498db, #2980b9);
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background: linear-gradient(45deg, #2980b9, #1f5f8b);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
    }
    
    .hero-section {
      text-align: center;
      padding: 60px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 20px;
      margin-bottom: 40px;
    }
    
    .hero-section h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .hero-section p {
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    .feature-card {
      text-align: center;
      padding: 30px;
      margin: 20px 0;
    }
    
    .feature-icon {
      font-size: 3rem;
      color: var(--secondary-color);
      margin-bottom: 20px;
    }
    
    .stats-card {
      background: linear-gradient(45deg, #2c3e50, #34495e);
      color: white;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      margin: 20px 0;
    }
    
    .stats-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #3498db;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-shield-alt me-2"></i>
        Harmonia Incident Response
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link {% if 'data-explorer' in request.path %}active{% endif %}" href="/data-explorer">
          <i class="fas fa-search me-1"></i>Data Explorer
        </a>
        <a class="nav-link {% if 'dashboard' in request.path %}active{% endif %}" href="/dashboard">
          <i class="fas fa-chart-bar me-1"></i>Dashboard & Analytics
        </a>
        <a class="nav-link {% if 'ai-insights' in request.path %}active{% endif %}" href="/ai-insights">
          <i class="fas fa-robot me-1"></i>AI Insights
        </a>
        <a class="nav-link {% if 'ai-analysis' in request.path %}active{% endif %}" href="/ai-analysis">
          <i class="fas fa-brain me-1"></i>AI Analysis
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="main-container">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
